    int findch(char word[],char ch)
    {
        int length1=0,i=0;
        int index=-1;
        for (i = 0; word[i] != '\0'; i++)
        {
            length1++;
        }
        i=0;
        while (i<length1)
        {
        if (word[i]==ch)
        {
            index=i;
            return index;
        }
        i++;
        }
        return index;
    }
