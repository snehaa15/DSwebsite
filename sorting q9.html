<body>
    <h2>Ans 9.</h2>
<pre>#include&lt;stdio.h>
    #include&lt;time.h>
    int select(int ary[],int size)
    {
        int i,j,min,temp;
        for ( i = 0; i < size-1; i++)
        {
            min=i;
            for ( j = i+1; j < size; j++)
            {
                if (ary[j]<ary[min])
                {
                    min=j;
                }   
            }
            temp=ary[i];
            ary[i]=ary[min];
            ary[min]=temp;
            
        }
        return 0;
    }
    void main()
    {
        int ary[10], i, count;
        printf("Enter your array size : ");
        scanf("%d", &count);
        for (i = 0; i < count; i++)
        {
            printf("\nEnter %d value : ", i + 1);
            scanf("%d", &ary[i]);
        }
        clock_t start=clock();
        select(ary,count);
        clock_t end=clock();
        double time_complexity=((double)(end-start))/CLOCKS_PER_SEC;
        for ( i = 0; i < count; i++)
        {
            printf("%d,",ary[i]);
        }
        printf("\nTime taken: %f seconds\n", time_complexity);
        
    }</pre>
