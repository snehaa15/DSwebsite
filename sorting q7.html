    <h2>Ans 7.</h2>
<pre>#include&lt;stdio.h>
    #include&lt;conio.h>
    #include&lt;time.h>
    
    void merge(int ary[],int lb,int mid,int up)
    {
        int i=lb;
        int j=mid+1;
        int k=lb;
        int ary1[10];
        while (i<=mid && j<=up)
        {
            if (ary[i]<ary[j])
            {
                ary1[k]=ary[i];
                i++;k++;
            }
            else
            {
            ary1[k]=ary[j];
            j++;k++;
            }  
        }
        while (i<=mid)
        {
            ary1[k]=ary[i];
            k++;i++;
        }
    
        while (j<=up)
        {
            ary1[k]=ary[j];
            k++;j++;
        }
        
        for ( i = lb; i <=up ; i++)
        {
            ary[i]=ary1[i];
        }
    }
    void mr(int ary[],int lower,int upper)
    {
        int mid;
        if (lower<upper)
        {
            mid=(lower+upper)/2;
            mr(ary,lower,mid);
            mr(ary,mid+1,upper);
    
            merge(ary,lower,mid,upper);
        }
    }
    void main()
    {
        int ary[10], i, count;
        printf("Enter your array size : ");
        scanf("%d", &count);
        for (i = 0; i < count; i++)
        {
            printf("\nEnter %d value : ", i + 1);
            scanf("%d", &ary[i]);
        }
        clock_t start=clock();
        mr(ary,0,count);
        clock_t end =clock();
        for ( i = 0; i < count; i++)
        {
            printf("%d,",ary[i]);
        }
        double time_complexity = ((double)(end - start)) / CLOCKS_PER_SEC;
        printf("\nTime taken: %f seconds\n", time_complexity);
    }</pre>
